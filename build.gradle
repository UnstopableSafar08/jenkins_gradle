plugins {
    // Apply the java plugin to add support for Java
    id 'java' 
    id 'war' //plugins for war file generations
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}
//java war file generations
apply plugin: 'war'
war {
    archiveName 'jenkinsgradle.war'
}
dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    //compile and testImplementation dependencies
    compile 'javax:javaee-api:7.0'
    testImplementation 'junit:junit:4.12'
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'org.apache.tomcat:tomcat-jsp-api:7.0.55'
}

// Define the main class for the application
mainClassName = 'com.jenkinsgradle.App'
